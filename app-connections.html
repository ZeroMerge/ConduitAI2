<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Connections - Conduit AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: #e5e7eb;
        }

        .app-card.connected {
            border-color: #10b981;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(16, 185, 129, 0.02));
        }

        .app-card.connected:hover {
            border-color: #059669;
            box-shadow: 0 12px 24px rgba(16, 185, 129, 0.15);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-connected { background-color: #10b981; }
        .status-disconnected { background-color: #ef4444; }
        .status-pending { background-color: #f59e0b; }

        .connect-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .connect-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .connect-button.connected {
            background: #10b981;
        }

        .connect-button.connected:hover {
            background: #059669;
        }

        .connect-button.disconnect {
            background: #ef4444;
        }

        .connect-button.disconnect:hover {
            background: #dc2626;
        }

        .search-input {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filter-button {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-button:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .filter-button.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .sidebar {
            background: linear-gradient(180deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #cbd5e1;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(59, 130, 246, 0.1);
            color: white;
            border-left-color: #3b82f6;
        }

        .sidebar-link svg {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #3b82f6;
        }

        .nav-link.active {
            color: #3b82f6;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #3b82f6;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-body {
            padding: 24px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .app-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .app-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->

                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="dashboard.html" class="nav-link text-gray-600">Dashboard</a>
                    <a href="workflow-builder.html" class="nav-link text-gray-600 hover:text-gray-900">Workflow Builder</a>
                    <a href="app-connections.html" class="nav-link active text-gray-600">App Connections</a>

                    <div class="relative">

                    </svg>

                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    </svg>
                    Productivity
                </div>
                <div class="sidebar-link" style="cursor: pointer;" onclick="filterApps('calendar')">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Calendar
                </div>
                <div class="sidebar-link" style="cursor: pointer;" onclick="filterApps('crm')">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    CRM
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64 p-8">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">App Connections</h1>
                <p class="text-gray-600">Connect your favorite apps to create powerful workflows.</p>
            </div>

            <!-- Search and Filters -->
            <div class="mb-8">
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <div class="flex-1">
                        <input 
                            type="text" 
                            id="app-search" 
                            placeholder="Search apps..." 
                            class="search-input"
                            oninput="searchApps()"
                        >
                    </div>
                    <div class="flex gap-2">
                        <button class="filter-button active" onclick="filterApps('all')">All</button>
                        <button class="filter-button" onclick="filterApps('connected')">Connected</button>
                        <button class="filter-button" onclick="filterApps('available')">Available</button>
                    </div>
                </div>
            </div>

            <!-- Apps Grid -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="apps-grid">
                <!-- Apps will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Connection Modal -->
    <div class="modal-overlay" id="connection-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Connect App</h3>
                <button class="modal-close" onclick="closeConnectionModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-content">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        let allApps = [];
        let filteredApps = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadApps();
        });

        function loadApps() {
            const conduitAI = window.conduitAI;
            if (!conduitAI) return;

            allApps = conduitAI.connections;
            filteredApps = [...allApps];
            renderApps(filteredApps);
        }

        function renderApps(apps) {
            const grid = document.getElementById('apps-grid');
            grid.innerHTML = apps.map(app => `
                <div class="app-card bg-white p-6 rounded-xl shadow-sm ${app.status === 'connected' ? 'connected' : ''}">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <div class="text-3xl mr-3">${app.icon}</div>
                            <div>
                                <h3 class="font-semibold text-gray-900">${app.name}</h3>
                                <p class="text-sm text-gray-600">${app.category}</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <div class="status-indicator status-${app.status}"></div>
                            <span class="text-xs text-gray-500 capitalize">${app.status}</span>
                        </div>
                    </div>
                    
                    <p class="text-gray-600 text-sm mb-4">
                        ${getAppDescription(app.name)}
                    </p>
                    
                    <div class="flex justify-between items-center">
                        <div class="text-xs text-gray-500">
                            ${app.status === 'connected' ? '‚úì Connected' : 'Available to connect'}
                        </div>
                        <button 
                            class="connect-button ${app.status === 'connected' ? 'disconnect' : ''}" 
                            onclick="handleConnection('${app.id}', '${app.name}', '${app.status}')"
                        >
                            ${app.status === 'connected' ? 'Disconnect' : 'Connect'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getAppDescription(appName) {
            const descriptions = {
                'Gmail': 'Send and receive emails, manage your inbox with AI-powered automation.',
                'Slack': 'Send messages, create channels, and manage team communications.',
                'Trello': 'Create cards, manage boards, and track project progress automatically.',
                'Google Calendar': 'Create events, manage schedules, and sync with other apps.',
                'HubSpot': 'Manage contacts, track deals, and automate your sales pipeline.',
                'Zoom': 'Schedule meetings, send invites, and manage video conferences.',
                'Dropbox': 'Upload files, share documents, and manage cloud storage.',
                'Notion': 'Create pages, manage databases, and organize your workspace.'
            };
            return descriptions[appName] || 'Integrate with this app to create powerful workflows.';
        }

        function filterApps(category) {
            // Update filter buttons
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (category === 'all') {
                filteredApps = [...allApps];
            } else if (category === 'connected') {
                filteredApps = allApps.filter(app => app.status === 'connected');
            } else if (category === 'available') {
                filteredApps = allApps.filter(app => app.status !== 'connected');
            } else {
                filteredApps = allApps.filter(app => app.category === category);
            }

            renderApps(filteredApps);
        }

        function searchApps() {
            const searchTerm = document.getElementById('app-search').value.toLowerCase();
            const filtered = filteredApps.filter(app => 
                app.name.toLowerCase().includes(searchTerm) ||
                app.category.toLowerCase().includes(searchTerm)
            );
            renderApps(filtered);
        }

        function handleConnection(appId, appName, status) {
            if (status === 'connected') {
                disconnectApp(appId, appName);
            } else {
                showConnectionModal(appId, appName);
            }
        }

        function showConnectionModal(appId, appName) {
            const modal = document.getElementById('connection-modal');
            const title = document.getElementById('modal-title');
            const content = document.getElementById('modal-content');

            title.textContent = `Connect ${appName}`;
            content.innerHTML = `
                <div class="text-center mb-6">
                    <div class="text-4xl mb-4">${getAppIcon(appName)}</div>
                    <h4 class="text-lg font-semibold text-gray-900 mb-2">${appName}</h4>
                    <p class="text-gray-600">${getAppDescription(appName)}</p>
                </div>
                
                <form id="connection-form" onsubmit="connectApp(event, '${appId}', '${appName}')">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" class="form-input" placeholder="your@email.com" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">API Key / Password</label>
                        <input type="password" class="form-input" placeholder="Enter your credentials" required>
                    </div>
                    <div class="mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2" required>
                            <span class="text-sm text-gray-600">I authorize Conduit AI to access my ${appName} account</span>
                        </label>
                    </div>
                    <div class="flex space-x-3">
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                            Connect ${appName}
                        </button>
                        <button type="button" onclick="closeConnectionModal()" class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300 transition-colors">
                            Cancel
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 text-xs text-gray-500 text-center">
                    Your credentials are encrypted and stored securely. We never share your data with third parties.
                </div>
            `;

            modal.style.opacity = '1';
            modal.style.pointerEvents = 'auto';
        }

        function closeConnectionModal() {
            const modal = document.getElementById('connection-modal');
            modal.style.opacity = '0';
            modal.style.pointerEvents = 'none';
        }

        function connectApp(event, appId, appName) {
            event.preventDefault();
            
            // Simulate connection process
            const form = event.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Connecting...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                // Update app status
                const app = allApps.find(a => a.id == appId);
                if (app) {
                    app.status = 'connected';
                }
                
                // Show success message
                const conduitAI = window.conduitAI;
                if (conduitAI) {
                    conduitAI.showToast(`${appName} connected successfully!`);
                }
                
                // Refresh the display
                loadApps();
                closeConnectionModal();
                
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        }

        function disconnectApp(appId, appName) {
            if (confirm(`Are you sure you want to disconnect ${appName}? This will stop all related workflows.`)) {
                // Update app status
                const app = allApps.find(a => a.id == appId);
                if (app) {
                    app.status = 'disconnected';
                }
                
                // Show success message
                const conduitAI = window.conduitAI;
                if (conduitAI) {
                    conduitAI.showToast(`${appName} disconnected successfully!`);
                }
                
                // Refresh the display
                loadApps();
            }
        }

        function getAppIcon(appName) {
            const icons = {
                'Gmail': 'üìß',
                'Slack': 'üí¨',
                'Trello': 'üìã',
                'Google Calendar': 'üìÖ',
                'HubSpot': 'üéØ',
                'Zoom': 'üìπ',
                'Dropbox': '‚òÅÔ∏è',
                'Notion': 'üìù'
            };
            return icons[appName] || 'üîå';
        }
    </script>
