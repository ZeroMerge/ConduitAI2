<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor AI - Automate Your Freelance Business</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
        }
        .nav button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .nav .cta {
            background-color: white;
            color: #007BFF;
            padding: 5px 15px;
            border-radius: 20px;
        }
        .screen {
            display: none;
            padding: 20px;
        }
        .screen.active {
            display: block;
        }

        /* Shared Elements */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        input, button {
            margin: 10px 0;
        } 
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <h1>Conductor AI</h1>
    
    </nav>
</body>
</html>
